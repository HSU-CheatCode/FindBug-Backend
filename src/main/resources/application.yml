
server:
  port: 80
  servlet:
    encoding:
      charset: utf-8

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        open-in-view : false
        default_batch_fetch_size: 100

logging.level:
  org.hibernate.SQL: debug
